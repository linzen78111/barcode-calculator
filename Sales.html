<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>條碼折扣計算器 (手機版)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 20px auto;
    padding: 0 15px;
    background: #f5f5f7;
    color: #222;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 600;
  }
  input {
    width: 100%;
    padding: 10px 12px;
    font-size: 1.1em;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    font-size: 1.2em;
    background-color: #007aff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:active {
    background-color: #005bb5;
  }
  #result {
    margin-top: 25px;
    padding: 15px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    white-space: pre-wrap;
    font-size: 1.1em;
  }
</style>
</head>
<body>
  <h2>條碼折扣計算器 (手機版)</h2>
  <label for="baseBarcode">原始條碼末五碼（數字）</label>
  <input type="number" id="baseBarcode" value="12345" />

  <label for="baseDate">原始日期（例如：23）</label>
  <input type="number" id="baseDate" value="23" />

  <label for="補Date">補登日期（例如：24）</label>
  <input type="number" id="補Date" value="24" />

  <label for="checkoutBarcode">結帳條碼（末五碼，例如：13000）</label>
  <input type="number" id="checkoutBarcode" value="13000" />

  <label for="checkoutDate">結帳日期（例如：26）</label>
  <input type="number" id="checkoutDate" value="26" />

  <button onclick="calculate()">計算折扣條碼</button>

  <div id="result"></div>

<script>
function calculate() {
  const baseBarcode = Number(document.getElementById('baseBarcode').value);
  const baseDate = Number(document.getElementById('baseDate').value);
  const 補Date = Number(document.getElementById('補Date').value);
  const checkoutBarcode = Number(document.getElementById('checkoutBarcode').value);
  const checkoutDate = Number(document.getElementById('checkoutDate').value);

  let 補Barcode = baseBarcode + 99;
  let dayDiff = checkoutDate - 補Date;

  if(dayDiff < 0) {
    document.getElementById('result').innerText = '結帳日期不能早於補登日期';
    return;
  }

  let adjustedBarcode;
  if(dayDiff === 0) {
    adjustedBarcode = checkoutBarcode;
  } else {
    adjustedBarcode = checkoutBarcode - 99 * (dayDiff - 1);
  }

  document.getElementById('result').innerText = `補登條碼: ${補Barcode}\n計算後折扣條碼: ${adjustedBarcode}`;
}
</script>
</body>
</html>
