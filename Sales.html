<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>i珍食折扣條碼計算器</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f7;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .active {
      background-color: #007aff;
      color: white;
    }
    .hidden {
      display: none;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #result {
      background: white;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 1.1em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>i珍食折扣條碼計算器</h2>

  <div class="mode-toggle">
    <button id="mode-bu" class="active" onclick="switchMode('bu')">補登模式</button>
    <button id="mode-ti" onclick="switchMode('ti')">提前結帳</button>
  </div>

  <!-- 補登模式 -->
  <div id="buMode">
    <label>原始條碼末五碼</label>
    <input id="bu_barcode" type="number" value="12345">

    <label>原始月份</label>
    <input id="bu_month1" type="number" value="5">

    <label>原始日期</label>
    <input id="bu_day1" type="number" value="23">

    <label>補登月份</label>
    <input id="bu_month2" type="number" value="5">

    <label>補登日期</label>
    <input id="bu_day2" type="number" value="24">

    <button onclick="calculateBu()">計算補登條碼</button>
  </div>

  <!-- 提前模式 -->
  <div id="tiMode" class="hidden">
    <label>條碼末五碼</label>
    <input id="ti_barcode" type="number" value="13000">

    <label>條碼月份</label>
    <input id="ti_month1" type="number" value="6">

    <label>條碼日期</label>
    <input id="ti_day1" type="number" value="3">

    <label>結帳月份</label>
    <input id="ti_month2" type="number" value="5">

    <label>結帳日期</label>
    <input id="ti_day2" type="number" value="30">

    <button onclick="calculateTi()">計算折扣條碼</button>
  </div>

  <div id="result"></div>

  <script>
    function switchMode(mode) {
      document.getElementById('buMode').classList.add('hidden');
      document.getElementById('tiMode').classList.add('hidden');
      document.getElementById('mode-bu').classList.remove('active');
      document.getElementById('mode-ti').classList.remove('active');

      if (mode === 'bu') {
        document.getElementById('buMode').classList.remove('hidden');
        document.getElementById('mode-bu').classList.add('active');
      } else {
        document.getElementById('tiMode').classList.remove('hidden');
        document.getElementById('mode-ti').classList.add('active');
      }
      document.getElementById('result').innerText = '';
    }

    function calculateDayDiff(month1, day1, month2, day2) {
      const total1 = month1 * 31 + day1;
      const total2 = month2 * 31 + day2;
      return total2 - total1;
    }

    function calculateBu() {
      const base = Number(document.getElementById('bu_barcode').value);
      const m1 = Number(document.getElementById('bu_month1').value);
      const d1 = Number(document.getElementById('bu_day1').value);
      const m2 = Number(document.getElementById('bu_month2').value);
      const d2 = Number(document.getElementById('bu_day2').value);

      const diff = calculateDayDiff(m1, d1, m2, d2);
      if (diff < 0) {
        document.getElementById('result').innerText = '❗ 補登日期必須晚於原始日期';
        return;
      }

      const result = base + 99;
      document.getElementById('result').innerText = `✅ 補登條碼：${result}`;
    }

    function calculateTi() {
      const base = Number(document.getElementById('ti_barcode').value);
      const m1 = Number(document.getElementById('ti_month1').value);
      const d1 = Number(document.getElementById('ti_day1').value);
      const m2 = Number(document.getElementById('ti_month2').value);
      const d2 = Number(document.getElementById('ti_day2').value);

      const diff = calculateDayDiff(m2, d2, m1, d1); // 日期要反過來算
      if (diff < 0) {
        document.getElementById('result').innerText = '❗ 結帳日期必須早於條碼日期';
        return;
      }

      const result = base - 99 * (diff - 1);
      document.getElementById('result').innerText = `📦 折扣條碼：${result}`;
    }
  </script>
</body>
</html>
