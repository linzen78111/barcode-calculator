<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>條碼折扣計算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f5f5f7;
      color: #222;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 1.2em;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active {
      background-color: #005bb5;
    }
    #result {
      margin-top: 25px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>條碼折扣計算器</h2>

  <label for="mode">模式</label>
  <select id="mode">
    <option value="補登">補登（+99）</option>
    <option value="提前">提前結帳（+99 × 天數差）</option>
  </select>

  <label for="baseBarcode">原始條碼末五碼</label>
  <input type="number" id="baseBarcode" value="12345" />

  <label for="原始日期">條碼所屬日期（例如：6/3 輸入 3）</label>
  <input type="number" id="baseDate" value="3" />

  <label for="實際日期">實際結帳日期（例如：5/30 輸入 30）</label>
  <input type="number" id="checkoutDate" value="30" />

  <button onclick="calculate()">計算</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const mode = document.getElementById('mode').value;
      const baseBarcode = Number(document.getElementById('baseBarcode').value);
      const baseDate = Number(document.getElementById('baseDate').value);
      const checkoutDate = Number(document.getElementById('checkoutDate').value);

      const dayDiff = checkoutDate - baseDate;

      let result = '';

      if (mode === '補登') {
        const newBarcode = baseBarcode + 99;
        result = `✅ 補登模式\n➡️ 新條碼末五碼：${newBarcode}`;
      } else if (mode === '提前') {
        if (dayDiff <= 0) {
          result = '❗ 實際結帳日需晚於條碼所屬日期';
        } else {
          const newBarcode = baseBarcode + 99 * (dayDiff - 1);
          result = `✅ 提前結帳模式\n➡️ 新條碼末五碼：${newBarcode}`;
        }
      }

      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
